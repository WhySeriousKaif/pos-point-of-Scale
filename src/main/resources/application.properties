# ===============================
# DATABASE CONFIGURATION
# ===============================
# Local default:
#   jdbc:mysql://localhost:3306/pos_db
#   user: root
#   password: (empty) – override via env if needed
#
# In production (Railway), set SPRING_DATASOURCE_URL / USERNAME / PASSWORD
# as environment variables. These properties will pick them up automatically.

# ===============================
# DATABASE CONFIGURATION
# ===============================

spring.datasource.url= jdbc:mysql://localhost:3306/pos_db
spring.datasource.username=root
# Database password - Set via environment variable: SPRING_DATASOURCE_PASSWORD
spring.datasource.password=root123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


#RazorPay Credentials
# Set these via environment variables: RAZORPAY_API_KEY, RAZORPAY_API_SECRET
razorpay.api.key=${RAZORPAY_API_KEY:}
razorpay.api.secret=${RAZORPAY_API_SECRET:}

#Stripe
# Set these via environment variables: STRIPE_PUBLIC_KEY, STRIPE_SECRET_KEY
stripe.public.key=${STRIPE_PUBLIC_KEY:}
stripe.secret.key=${STRIPE_SECRET_KEY:}

# Redis Configuration (optional – used only when Redis is running)
# To use Redis: remove the line below and ensure Redis is running on localhost:6379
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

